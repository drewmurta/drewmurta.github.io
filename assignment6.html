<html>
   <head>
      <title>Birthday</title>
<h2>Birthday!</h2>
      <script>
         function glue()
         {
           document.querySelector("#bday").value = 
               document.querySelector("#month").value
             + " "
             + document.querySelector("#day").value
         }
         function hey()
         {
           document.querySelector("#changeText").innerHTML = "Happy Birthday "+ document.querySelector("#bday").value;
         }
      </script>
   </head>
   <body>
      <form name=inclass>
        Day: <input type=text id="day" onchange="hey();"><br>
        Month:  <input type=text id="month" 
                          onchange="glue();"><br>
        Birthday:  <input type=text id="bday"><br>
       

      <div id=changeText>
      Here is some text.
      </div><br><br><br>


  <input type="checkbox" id="bday1">
  <label for="bday1"> I like my bday</label><br>
  <input type="checkbox" id="bday2">
  <label for="bday2"> I don't like my bday</label><br>
  <input type="checkbox" id="bday3">
  <label for="bday3"> I don't care about bdays</label><br><br>


 <input type=reset value="clear entries">
</form>



   </body>
</html>
