<html>
   <head>
      <title>Birthday</title>
<h2>Birthday!</h2>
      <script>
         function glue()
         {
           document.querySelector("#bday").value = 
               document.querySelector("#month").value
             + " "
             + document.querySelector("#day").value
         }
         function hey()
         {
           document.querySelector("#changeText").innerHTML = "Happy Birthday "+ document.querySelector("#bday").value;
         }
      </script>
   </head>
   <body>
      <form name=inclass>
        Day: <input type=text id="day" onchange="hey();"><br>
        Month:  <input type=text id="month" 
                          onchange="glue();"><br>
        Birthday:  <input type=text id="bday"><br>
       

      <div id=changeText>
      Here is some text.
      </div><br><br><br>

  <label for="myCheck">I like my bday:</label> 
<input type="checkbox" id="bday1" onclick="myFunction()">

<p id="text" style="display:none">Checkbox is CHECKED!</p><br>

<label for="myCheck">I don't like my bday:</label> 
<input type="checkbox" id="bday2" onclick="myFunction()">

<p id="text" style="display:none">Checkbox is CHECKED!</p><br>

<label for="myCheck">I don't care about my bday:</label> 
<input type="checkbox" id="bday 3" onclick="myFunction()">

<p id="text" style="display:none">Im sorry!</p><br>

<script>
function myFunction() {
  var checkBox = document.getElementById("bday2");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
</script>

</html>
