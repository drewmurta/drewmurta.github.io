<!DOCTYPE html>
<html>
<head>
<title>Pizza time</title>
</head>
<form name ="Pizza">
<h1> Pizza Order </h1>

<p><label> Customer Name: <input name="customername" required></label></p>
  <p><label> Telephone Number: <input name="telephonenumber" required type=tel></label></p>
  <p><label> Email Address: <input name="emailaddress" required type=email></label></p>
  <p><label> Address: <input name="address" required type=address></label></p>

<table>
 <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<br>
<b>Day Choices</b>
<br>
<br>
<SELECT NAME="choices" id=”days” SIZE=3 MULTIPLE>
 <option>Monday</option>
 <option>Tuesday</option>
 <option>Wednesday</option>
 <option>Thursday</option>
 <option>Friday</option>
 <option>Saturday</option>
 <option>Sunday</option>
</select>

<legend> Pizza Size: </legend>
    <p><label> <input type=radio name=size required value=small> Small </label></p>
    <p><label> <input type=radio name=size required value=medium> Medium </label></p>
    <p><label> <input type=radio name=size required value=large> Large </label></p>
    <p><label> <input type=radio name=size required value=extra large> Extra Large </label></p>

<legend> Pizza Toppings: </legend>
    <p><label> <input type=checkbox name=toppings> Bacon </label></p>
    <p><label> <input type=checkbox name=toppings value=extracheese> Extra Cheese </label></p>
    <p><label> <input type=checkbox name=toppings value=onion> Onion </label></p>
    <p><label> <input type=checkbox name=toppings value=mushroom> Mushroom </label></p>

<legend> Crust Style: </legend>
    <p><label> <input type=checkbox name=crust style> Thin</label></p>
    <p><label> <input type=checkbox name=crust style =hand tossed> Hand Tossed </label></p>
    <p><label> <input type=checkbox name=crust style=Deep Dish> Deep Dish </label></p>
    

 <p><label> Delivery Instructions: <textarea name="comments" maxlength=1000></textarea></label></p>
<p><button>Submit Order: </button></p>
<p><button>Reset: </button></p>
